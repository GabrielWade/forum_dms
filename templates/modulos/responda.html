{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DMS Forum</title>

        <link rel="stylesheet" href="{% static 'responda.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <nav class="navegacao">
            <ul class="navegacao__lista">
                <li><img class="navegacao__lista__imagem" src="{% static './img/logodms.png' %}" alt="Logo da DMS"></li>
                <li class="navegacao__lista__link navegacao__lista__home"><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </nav>

        <main class="filtro align-right">
            <div class="filtro__busca">
                <form action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </main>

        <div class="container">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>MÃ³dulo</th>
                    <th>Pergunta</th>
                    <th>Responda</th>
                </tr>
                {% if linha %}
                {% for pergunta in linha %}
                <tr>
                    <td>{{ pergunta.modulo }}</td>
                    <td><p class="text-break">{{ pergunta.pergunta }}</p></td>
                    <td><a href="{% url 'respondaPergunta' pergunta.id %}">Responda</a></td>
                </tr>
                {% endfor %}
                {% else %}
                {% endif %}
            </table>
        </div>
    </body>
</html>
