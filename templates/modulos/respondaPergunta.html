{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'respondaPergunta.css' %}">


    <title>RESPONDA!</title>
  </head>
  <body>
    <section class="container">
        <h1 class="titulo">RESPONDA!</h1>
        <div class="resposta">
            <p class="respota__texto">{{ pergunta.pergunta }}</p>
        </div>
        <div class="input-group">
            <span class="input-group-text">Resposta:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-success">RESPONDER</button>
            <button type="button" class="btn btn-primary" onclick="adicionarInput()">NOVA RESPOSTA</button>
        </div>
    </section>


    <script src="{% static 'scriptResposta.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
